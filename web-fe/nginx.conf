server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip (opcjonalnie)
    gzip on;
    gzip_types text/plain application/json text/css text/javascript application/javascript;
}